<div
  *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <!-- content -->
    <div
      class="border-0 shadow-lg relative flex flex-col w-full bg-gray-800 outline-none focus:outline-none"
    >
      <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <!-- header -->
        <div
          class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
        >
          <h3 class="text-3xl font-semibold text-white">Update status</h3>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-white opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="toggleModal()"
          >
            <span
              class="bg-transparent text-white opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none"
              >Ã—</span
            >
          </button>
        </div>
        <!-- body -->
        <div class="relative p-6 flex-auto">
          <select
            id="floating_option"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            name="status"
            [(ngModel)]="selectedstatus"
            #status="ngModel"
            required
          >
            <option value="" disabled selected hidden></option>
            <option
              *ngFor="let status of statuses"
              [value]="status"
              class="bg-gray-800 pl-2"
            >
              {{ status }}
            </option>
          </select>
          <label
            for="floating_option"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Status</label
          >
        </div>
        <!-- footer -->
        <div
          class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
        >
          <button
            class="text-red-500 font-bold uppercase text-sm mr-2 outline-none focus:outline-none"
            type="button"
            (click)="toggleModal()"
          >
            Close
          </button>
          <button
            class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none transition-all duration-150"
            type="submit"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
